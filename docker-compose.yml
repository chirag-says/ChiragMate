version: '3.8'

services:
  budgetmate:
    build: .
    container_name: budgetmate
    ports:
      - "8080:8080"
    volumes:
      - budgetmate-data:/data
    environment:
      - PORT=8080
      - DB_PATH=/data/budgetmate.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  budgetmate-data:
    driver: local
